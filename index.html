<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Count App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainDiv">
      <textarea id="textarea" cols="60" rows="15"></textarea>
      <button class="countBtn">Word Count</button>
      <div class="countText">
        <p class="count wordCount"></p>
        <p class="count charCount"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
